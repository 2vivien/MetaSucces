services:
  php:
    image: bitnami/php-fpm:latest
    volumes:
      - ./:/app
    environment:
      - PHP_ENABLE_OPCACHE=1
      - PHP_MAX_EXECUTION_TIME=600
      - PHP_MEMORY_LIMIT=256M
    networks:
      - metasucces_network

  nginx:
    image: bitnami/nginx:latest
    volumes:
      - ./:/app
      - ./nginx-config.conf:/opt/bitnami/nginx/conf/server_blocks/myapp.conf:ro
    depends_on:
      - php
    networks:
      - metasucces_network
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.website.rule=Host(`metasucces.com`)"
      - "traefik.http.routers.website.entrypoints=websecure"
      - "traefik.http.routers.website.tls.certresolver=letsencrypt"
      - "traefik.http.services.website.loadbalancer.server.port=8080"

  redis:
    image: bitnami/redis:latest
    environment:
      - REDIS_PASSWORD=vivien12.
    networks:
      - metasucces_network

networks:
  metasucces_network:
    driver: bridge
  proxy:
    external: true

volumes:
  redis_data:
